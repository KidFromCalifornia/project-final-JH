  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jonny Hicks' Stockholm Coffee Club - Discover Premium Coffee Experiences</title>

    <!-- SEO Meta Tags -->

      name="description"
      content="Discover the best specialty coffee shops, roasteries, and tasting experiences in Stockholm. Find third-wave coffee, local roasters, and premium brewing methods in Sweden's coffee capital."

      content="Stockholm coffee, specialty coffee, coffee shops, coffee tasting, third wave coffee, Swedish coffee, coffee roasters, premium coffee, coffee culture"

      property="og:description"
      content="Discover the best specialty coffee shops, roasteries, and tasting experiences in Stockholm. Find third-wave coffee, local roasters, and premium brewing methods."

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="Discover the best specialty coffee shops, roasteries, and tasting experiences in Stockholm."
    />

    <meta name="twitter:image:alt" content="Stockholm Coffee Club Logo" />
    <meta name="twitter:creator" content="@jonnyhicks" />

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#194f84" />
    <meta name="msapplication-TileColor" content="#194f84" />
    <meta name="application-name" content="Stockholm Coffee Club" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://stockholm-coffee-club.netlify.app/" />

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <link rel="apple-touch-icon" href="scc_cup.svg" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//api.maptiler.com" />
    <link rel="dns-prefetch" href="//font.stockholm.se" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Stockholm Coffee Club",
        "description": "Discover the best specialty coffee shops, roasteries, and tasting experiences in Stockholm",
        "url": "https://stockholm-coffee-club.netlify.app/",
        "author": {
          "@type": "Person",
          "name": "Jonny Hicks"
        },
        "applicationCategory": "LifestyleApplication",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "featureList": [
          "Coffee shop discovery",
          "Specialty coffee tasting",
          "Local roastery finder",
          "Third-wave coffee guide",
          "Stockholm coffee culture"
        ]
      }
    </script>

    <!-- Optimize CSS delivery -->
    <style>
      /* Critical CSS - prevent FOUC */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        background-color: #fafafa;
        color: #333;
      }
      #root {
        min-height: 100vh;
      }
      /* Stockholm Type font faces will be loaded by fontLoader.js */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-size: 1.2rem;
        color: #666;
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
